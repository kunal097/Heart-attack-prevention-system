{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-left:500px;margin-top:100px;">
	<form method="POST">
		{% csrf_token %}
		<h2>Enter Credential : </h2>
		<input type="text" name="username" placeholder="Enter Device Id "><br><br>
		<input type="password" name="password" placeholder="Enter Unique key"><br><br>
		<input class='btn-primary' type="submit" name="submit">
	</form>

</div>

{% endblock %}
